# Cloudflare Pages는 Next.js를 자동 감지하므로 wrangler.toml이 필요 없습니다.
# 하지만 Dashboard에서 Deploy command가 설정되어 있다면,
# 이 파일은 무시되므로 Dashboard 설정을 변경해야 합니다.

# Cloudflare Pages Dashboard에서 다음 설정을 확인하세요:
# - Framework preset: Next.js
# - Build command: npm run build
# - Deploy command: (비워두기 - 중요!)
# - Build output directory: .next

# 참고: wrangler.toml은 Cloudflare Workers용이며, 
# Pages는 Next.js를 자동으로 감지하고 배포합니다.

name = "vision-arena"
compatibility_date = "2026-01-17"

[site]
bucket = ".next"

